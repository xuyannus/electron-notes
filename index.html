<!DOCTYPE html>
<html>

<head>
  <title>Electron Note</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/photon.css">
  <style>
    textarea {
      width: 100%;
      height: 100%;
      resize: none;
      border: none;
      outline: none;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <!-- Wrap your entire app inside .window -->
  <div class="window">
    <!-- .toolbar-header sits at the top of your app -->
    <header class="toolbar toolbar-header">
      <h1 class="title">Header with actions</h1>

      <div class="toolbar-actions">
        <div class="btn-group">
          <button class="btn btn-default" id="button-plus">
            <span class="icon icon-plus"></span>
          </button>
          <button class="btn btn-default" id="button-minus">
            <span class="icon icon-minus"></span>
          </button>
        </div>

        <button class="btn btn-default pull-right" id="button-save">
          <span class="icon icon-download icon-text"></span>Save
        </button>
      </div>
    </header>

    <!-- Your app's content goes inside .window-content -->
    <div class="window-content">
      <textarea id="text-area-window" placeholder="start to write something in this file..."></textarea>
    </div>
  </div>

  <script src="render.js"></script>
</body>

</html>
